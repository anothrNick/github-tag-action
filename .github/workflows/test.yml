          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SOURCE: test-repo
          USE_LAST_COMMIT_ONLY: true
      - name: "Assert the created tag: initial-tag-creation"
        shell: bash
        run: |
          .github/workflows/tests/_assert.sh ${{ steps.create-tag-initial-tag-creation.outputs.new_tag }} "0.0.0"
      # initial-tag-creation-do-not-use-last-commit-only:
      - name: "Create test repo: initial-tag-creation-do-not-use-last-commit-only"
        shell: bash
        run: |
          .github/workflows/tests/initial_tag_creation.sh
      - name: "Create a tag: initial-tag-creation-do-not-use-last-commit-only"
        id: create-tag-initial-tag-creation-do-not-use-last-commit-only
        uses: ./
        env:
          DRY_RUN: true
          DEFAULT_BUMP: major
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SOURCE: test-repo
          USE_LAST_COMMIT_ONLY: false
      - name: "Assert the created tag: initial-tag-creation-do-not-use-last-commit-only"
        shell: bash
        run: |
          .github/workflows/tests/_assert.sh ${{ steps.create-tag-initial-tag-creation-do-not-use-last-commit-only.outputs.new_tag }} "0.0.0"
      # initial-tag-creation-custom-with-initial-version:
      - name: "Create test repo: initial-tag-creation-custom-with-initial-version"
        shell: bash
        run: |
          .github/workflows/tests/initial_tag_creation.sh
      - name: "Create a tag: initial-tag-creation-custom-with-initial-version"
        id: create-tag-initial-tag-creation-custom-with-initial-version
        uses: ./
        env:
          DRY_RUN: true
          DEFAULT_BUMP: major
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SOURCE: test-repo
          INITIAL_VERSION: 6.7.8
      - name: "Assert the created tag: initial-tag-creation-custom-with-initial-version"
        shell: bash
        run: |
          .github/workflows/tests/_assert.sh ${{ steps.create-tag-initial-tag-creation-custom-with-initial-version.outputs.new_tag }} "6.7.8"
      # initial-tag-creation-with-prefix:
      - name: "Create test repo: initial-tag-creation-with-prefix"
        shell: bash
        run: |
          .github/workflows/tests/initial_tag_creation.sh
      - name: "Create a tag: initial-tag-creation-with-prefix"
        id: create-tag-initial-tag-creation-with-prefix
        uses: ./
        env:
          DRY_RUN: true
          VERBOSE: true
          DEFAULT_BUMP: major
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SOURCE: test-repo
          PREFIX: prefix-
      - name: "Assert the created tag: initial-tag-creation-with-prefix"
        shell: bash
        run: |
          .github/workflows/tests/_assert.sh ${{ steps.create-tag-initial-tag-creation-with-prefix.outputs.new_tag }} "prefix-0.0.0"
      # tag-with-prefix-is-bumped-if-tag-with-given-prefix-already-exists:
      - name: "Create test repo: tag-with-prefix-is-bumped-if-tag-with-given-prefix-already-exists"
        shell: bash
        run: |
          .github/workflows/tests/tag_with_prefix_is_bumped_if_tag_with_given_prefix_already_exists.sh
      - name: "Create a tag: tag-with-prefix-is-bumped-if-tag-with-given-prefix-already-exists"
        id: create-tag-tag-with-prefix-is-bumped-if-tag-with-given-prefix-already-exists
        uses: ./
        env:
          DRY_RUN: true
          VERBOSE: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SOURCE: test-repo
          PREFIX: prefix-
      - name: "Assert the created tag: tag-with-prefix-is-bumped-if-tag-with-given-prefix-already-exists"
        shell: bash
        run: |
