      - name: "Assert the created tag: several-commits-default-bump"
        shell: bash
        run: |
          .github/workflows/tests/_assert.sh ${{ steps.create-tag-several-commits-default-bump.outputs.new_tag }} "6.0.0"
      # several-commits-mix-tagged-and-not-tagged-commits:
      - name: "Create test repo: several-commits-mix-tagged-and-not-tagged-commits"
        shell: bash
        run: |
          .github/workflows/tests/several_mixed_tagged_and_not_tagged_commits.sh
      - name: "Create a tag: several-commits-mix-tagged-and-not-tagged-commits"
        id: create-tag-several-commits-mix-tagged-and-not-tagged-commits
        uses: ./
        env:
          DRY_RUN: true
          DEFAULT_BUMP: major
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SOURCE: test-repo
          USE_LAST_COMMIT_ONLY: false
      - name: "Assert the created tag: several-commits-mix-tagged-and-not-tagged-commits"
        shell: bash
        run: |
          .github/workflows/tests/_assert.sh ${{ steps.create-tag-several-commits-mix-tagged-and-not-tagged-commits.outputs.new_tag }} "1.3.0"
      # several-commits-major-takes-precedence-over-path:
      - name: "Create test repo: several-commits-major-takes-precedence-over-path"
        shell: bash
        run: |
          .github/workflows/tests/several_commits_major_takes_precedence_over_path.sh
      - name: "Create a tag: several-commits-major-takes-precedence-over-path"
        id: create-tag-several-commits-major-takes-precedence-over-path
        uses: ./
        env:
          DRY_RUN: true
          DEFAULT_BUMP: major
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SOURCE: test-repo
          USE_LAST_COMMIT_ONLY: false
      - name: "Assert the created tag: "
        shell: bash
        run: |
          .github/workflows/tests/_assert.sh ${{ steps.create-tag-several-commits-major-takes-precedence-over-path.outputs.new_tag }} "1.4.0"
      # initial-tag-creation:
      - name: "Create test repo: initial-tag-creation"
        shell: bash
        run: |
          .github/workflows/tests/initial_tag_creation.sh
      - name: "Create a tag: initial-tag-creation"
        id: create-tag-initial-tag-creation
        uses: ./
        env:
          DRY_RUN: true
