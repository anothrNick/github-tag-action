name: Test
# This workflow tests the tag action and can be used on PRs to detect (some) breaking changes.

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
  workflow_dispatch:

permissions:
  pull-requests: write
  checks: write
  contents: read

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: "0"
      # default-bump-undefined
      - name: "Create test repo: default-bump-undefined"
        shell: bash
        run: |
          .github/workflows/tests/default-bump.sh
      - name: "Create a tag: default-bump-undefined"
        id: create-tag-default-bump-undefined
        uses: ./
        env:
          DRY_RUN: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SOURCE: test-repo
      - name: "Assert the created tag: default-bump-undefined"
        shell: bash
        run: |
          .github/workflows/tests/_assert.sh ${{ steps.create-tag-default-bump-undefined.outputs.new_tag }} "1.2.0"
      # default-bump-set-to-patch
      - name: "Create test repo: default-bump-set-to-patch"
        shell: bash
        run: |
          .github/workflows/tests/default-bump.sh
      - name: "Create a tag: default-bump-set-to-patch"
        id: create-tag-default-bump-set-to-patch
        uses: ./
        env:
          DRY_RUN: true
          DEFAULT_BUMP: patch
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SOURCE: test-repo
      - name: "Assert the created tag: default-bump-set-to-patch"
        shell: bash
        run: |
          .github/workflows/tests/_assert.sh ${{ steps.create-tag-default-bump-set-to-patch.outputs.new_tag }} "1.1.2"
      # default-bump-set-to-major
      - name: "Create test repo: default-bump-set-to-major"
        shell: bash
        run: |
          .github/workflows/tests/default-bump.sh
      - name: "Create a tag: default-bump-set-to-major"
        id: create-tag-default-bump-set-to-major
        uses: ./
        env:
          DRY_RUN: true
          DEFAULT_BUMP: major
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SOURCE: test-repo
      - name: "Assert the created tag:  default-bump-set-to-major"
        shell: bash
        run: |
          .github/workflows/tests/_assert.sh ${{ steps.create-tag-default-bump-set-to-major.outputs.new_tag }} "2.0.0"
      # custom-string-token-major:
      - name: "Create test repo: custom-string-token-major"
        shell: bash
        run: |
          .github/workflows/tests/custom_string_token.sh
      - name: "Create a tag: custom-string-token-major"
        id: create-tag-custom-string-token-major
        uses: ./
        env:
          DRY_RUN: true
          DEFAULT_BUMP: major
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SOURCE: test-repo
          USE_LAST_COMMIT_ONLY: false
          MAJOR_STRING_TOKEN: ma
      - name: "Assert the created tag: custom-string-token-major"
        shell: bash
        run: |
          .github/workflows/tests/_assert.sh ${{ steps.create-tag-custom-string-token-major.outputs.new_tag }} "3.0.0"
      # custom-string-token-minor:
      - name: "Create test repo: custom-string-token-minor"
        shell: bash
        run: |
          .github/workflows/tests/custom_string_token.sh
      - name: "Create a tag: custom-string-token-minor"
        id: create-tag-custom-string-token-minor
        uses: ./
        env:
          DRY_RUN: true
          DEFAULT_BUMP: major
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SOURCE: test-repo
          USE_LAST_COMMIT_ONLY: false
          MINOR_STRING_TOKEN: mi
      - name: "Assert the created tag: custom-string-token-minor"
        shell: bash
        run: |
          .github/workflows/tests/_assert.sh ${{ steps.create-tag-custom-string-token-minor.outputs.new_tag }} "1.4.0"
      # custom-string-token-patch:
      - name: "Create test repo: custom-string-token-patch"
        shell: bash
        run: |
          .github/workflows/tests/custom_string_token.sh
      - name: "Create a tag: custom-string-token-patch"
        id: create-tag-custom-string-token-patch
        uses: ./
        env:
          DRY_RUN: true
          DEFAULT_BUMP: major
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SOURCE: test-repo
          USE_LAST_COMMIT_ONLY: false
          PATCH_STRING_TOKEN: pa
      - name: "Assert the created tag: custom-string-token-patch"
        shell: bash
        run: |
          .github/workflows/tests/_assert.sh ${{ steps.create-tag-custom-string-token-patch.outputs.new_tag }} "1.1.2"
      # several-commits-default-bump:
      - name: "Create test repo: several-commits-default-bump"
