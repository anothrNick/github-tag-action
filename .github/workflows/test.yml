        id: create-tag-default-bump-undefined
        uses: ./
        env:
          DRY_RUN: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SOURCE: test-repo
      - name: "Assert the created tag: default-bump-undefined"
        shell: bash
        run: |
          .github/workflows/tests/_assert.sh "${{ steps.create-tag-default-bump-undefined.outputs.new_tag }}" 1.2.0
