      label: 🐞 Describe the bug
      description: |
        A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: 📚 To reproduce
      description: |
        Steps to reproduce the behaviour.
    validations:
      required: true

